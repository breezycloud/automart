
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Advert</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background:white;">
    <div class="topnav">                        
        <a href="sellerLogin.html" style="float:right;">Log out</a>           
    </div>    
    <h1 style="text-align:center;">Post Car Advertisement</h1>   
    <div class="ad_div">
        <form method="POST">                
            <hr>                       
            <label for="carManu">Manufacturer</label>
            <input type="text" id="carManu" class="postAD" name="carManu" placeholder="Car Manufacturer" required>            
            <label for="carModel">Model</label>
            <input type="text" id="carModel" class="postAD" name="carModel" placeholder="Car Model" required>
            <label for="Btype">Body Type</label>
            <input type="text" id="Btype" class="postAD" name="Btype" placeholder="Van, Truck, Trailer etc" required>
            <label for="carState">State</label>
            <select name="carState" id="carState" class="postAD" required>
                <option>New</option>
                <option>Sold</option>
            </select>
            <label for="carPrice">Price</label>
            <input type="number" id="carPrice" class="postAD" name="carPrice" placeholder="Price" required>                

            <button type="submit" id="btnReg" name="btnReg" class="btnSubmit">Post</button>            
        </form>
    </div>
</body>
</html>

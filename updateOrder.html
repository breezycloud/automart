<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background:white;">
    <div class="topnav">
        <a href="index.html">Home</a>        
        <a href="#" style="float:right;">Log out</a>           
    </div>    
    <br>
    <h2 style="text-align:center;">Update purchase order</h2>
    <br>
    <table class="orders">
        <tr>
            <th>ID</th>        
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
        </tr>        
        <tr>
            <td>0001</td>
            <td>18,000.00</td>
            <td>Pending</td>
            <td><button id="updatePrice" class="btnSubmit">View</button></td>
        </tr>        
    </table>        
    <div id="u_Modal" class="update-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <br>
            <br>
            <label for="orderID">ID</label>
            <input type="text" id="orderID" class="postAD" name="orderID" placeholder="Order ID" value="0001" readonly>                
            <label for="orderPrice">Price</label>
            <input type="number" id="orderPrice" class="postAD" name="orderPrice" placeholder="Price" value="18000.00" required>                            
            <button type="button" class="btnSubmit">Update</button>
        </div>            
    </div>    
<script type="text/javascript">
var modal = document.getElementById("u_Modal");
var btn = document.getElementById("updatePrice");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
  modal.style.display = "block";
}
span.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link rel="stylesheet" href="css/styles.css">
    <title>Make Purchase</title>
</head>
<body style="background:white;">
    <div class="topnav">           
        <a href="buyerLogin.html" style="float: right;">Logout</a> 
        <a href="updateOrder.html" style="float: right;">Cart</a> 
    </div>
    <div class="viewCars" style="background: white;">
            <div class="card">
                <h2>Search Car</h2>  
                <label for="sltMake">Manufacturer</label>
                <select name="sltMake" class="inputSearch">
                    <option>Honda</option>
                    <option>Mercedez Benz</option>
                    <option>Toyota</option>                
                </select>     
                <label for="sltModel">Model</label>
                <select name="sltModel" class="inputSearch">
                    <option>Accord 2008</option>
                    <option>SLS 500 AMG</option>
                    <option>Camry 2014</option>                
                </select>                  
                <label for="sltBody">Body Type</label>
                <select name="sltBody" class="inputSearch">
                    <option>Car</option>
                    <option>Truck</option>
                    <option>Van</option>                
                </select>  
                <label for="lblMin">Min Price</label>
                <input type="number" id="lblMin" name="lblMin" class="inputSearch" placeholder="100" required>
                <label for="lblMax">Max Price</label>
                <input type="number" id="lblMax" name="lblMax" class="inputSearch" placeholder="50,000" required>
                <input type="button" class="btnSubmit" onclick="parent.location='#'" value="Search">
            </div>
        </div>
    <div class="card-row">  
        <div class="card-column">
            <div class="car-card">
                <img src="images/bmw_m2.jpeg" alt="bmw m2" style="width:100%">
                <h1>BMW m2</h1>
                <p class="car-price">$150,000.99</p>
                <p>Status: New</p>
                <p><button onclick="addedCart()">Add to Cart</button></p>
            </div>
        </div>
        <div class="card-column">
            <div class="car-card">
                <img src="images/hyundai.jpg" alt="Hyundai" style="width:100%">
                <h1>Hyundai</h1>
                <p class="car-price">$20,000.00</p>
                <p>Status: Used</p>
                <p><button onclick="addedCart()">Add to Cart</button></p>
            </div>
        </div>        
    </div>                
<script type="text/javascript" src="js/script.js"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>User Type</title>
</head>
<body>
    <div class="topnav">        
        <a href="buyerLogin.html" style="float: right;">Log out</a> 
        <a href="postAD.html" style="float: right;">Post Ad</a>            
    </div>
    <div class="card-row">  
            <div class="card-column">
                <div class="car-card">
                    <img src="images/bmw_m2.jpeg" alt="bmw m2" style="width:100%">
                    <h1>BMW m2</h1>
                    <p class="car-price">$150,000.99</p>
                    <p>Status: New</p>     
                    <p><button id="col1" onclick="parent.location='updateAD.html'">Edit</button></p>
                    <p><button id="sold1" onclick="disableBtn('col1', 'sold1')">Mark as sold</button></p>               
                </div>
            </div>
            <div class="card-column">
                <div class="car-card">
                    <img src="images/hyundai.jpg" alt="Hyundai" style="width:100%">
                    <h1>Hyundai</h1>
                    <p class="car-price">$20,000.00</p>
                    <p>Status: Used</p>                
                    <p><button id="col2" onclick="parent.location='updateAD.html'">Edit</button></p>
                    <p><button id="sold2" onclick="disableBtn('col2', 'sold2')">Mark as sold</button></p>
                </div>
            </div>        
            <div class="card-column">
                <div class="car-card">
                    <img src="images/suzuki.jpg" alt="suzuki" style="width:100%">
                    <h1>Suzuki 2016</h1>
                    <p class="car-price">$30,000.00</p>
                    <p>Status: New</p>                  
                    <p><button id="col3" onclick="parent.location='updateAD.html'">Edit</button></p>
                    <p><button id="sold3" onclick="disableBtn('col3', 'sold3')">Mark as sold</button></p>
                </div>
            </div>         
        </div>  
<script>
function disableBtn(btn1, btn2)
{
    var button1 = document.getElementById(btn1);    
    button1.hidden = !button1.hidden;
    if(document.getElementById(btn2).innerHTML == 'Sold')
    {
        document.getElementById(btn2).innerHTML = 'Mark as Sold';
    }
    else
    {
        document.getElementById(btn2).innerHTML = 'Sold';
    }

    
    
}
</script> 
</body>
</html>

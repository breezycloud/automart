        <body style="background:white;">    
            <div class="topnav">                        
                    <a href="index.html">Home</a>  
                    <a href="account_l.html">Register Menu</a> 
            </div>
            <h1 style="text-align:center;">Admin Sign up</h1>  
            <div class="login_div">                
                <form action="buyerLogin.html">                                    
                    <label for="fname">Name</label>
                    <input type="text" id="fname" class="signInput" name="fname" placeholder="Your name.." required>            
                    <label for="email">Email</label>
                    <input type="email" id="email" class="signInput" name="email" placeholder="Username" required>
                    <label for="pword">Password</label>
                    <input type="password" id="pword" class="signInput" name="pword" placeholder="Password" required>
                    <label for="cpword">Confirm Password</label>
                    <input type="password" id="cpword" class="signInput" name="cpword" placeholder="Password" required>                
                    <button type="submit" id="btnReg" name="btnReg" class="btnSubmit">Register</button>
                    <hr>
                    <p style="text-align:center;">Already have an account? <a href="adminLogin.html">Sign in</a>.</p>                               
                </form>
            </div>
        </body>
